window:
  # Spread additional padding evenly around the terminal content.
  padding:
    x: 10
    y: 10
  # Remove buttons
  decorations: none
      # Open in full screen 
  startup_mode: Fullscreen
  opacity: 0.92
      # Dimensions if not SimpleFullscreen
  dimensions:
    columns: 140
    lines: 80

TERM: xterm-256color
colors:
    primary:
      background: '#282a36'
      foreground: '#f8f8f2'
    
    normal:
      black:   '#000000'
      red:     '#ff5555'
      green:   '#50fa7b'
      yellow:  '#f1fa8c'
      blue:    '#caa9fa'
      magenta: '#ff79c6'
      cyan:    '#8be9fd'
      white:   '#bfbfbf'

      bright:
        black:   '#575b70'
        red:     '#ff6e67'
        green:   '#5af78e'
        yellow:  '#f4f99d'
        blue:    '#caa9fa'
        magenta: '#ff92d0'
        cyan:    '#9aedfe'
        white:   '#e6e6e6'


font:
  normal:
    family: Fira Code
    style: Regular

  bold:
    family: Fira Code
    style: Bold

  italic:
    family: Fira Code
    style: Italic

  bold_italic:
    family: monospace
    style: Bold Italic

  size: 20

# Login shell with arguments
shell:
  program: /bin/zsh
  args:
    - --login

key_bindings:
  - { key: P, mods: Control|Shift, action: Paste }
  - { key: C, mods: Control|Shift, action: Copy }
  - { key: Q, mods: Control, action: Quit }
  - { key: N, mods: Control|Shift, action: SpawnNewInstance }
  - { key: H, mods: Control|Shift, action: Hide }
  - { key: F, mods: Control|Shift, action: ToggleFullscreen }
